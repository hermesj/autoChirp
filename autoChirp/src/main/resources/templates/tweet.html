<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="../elements/header (title='Tweet')"></head>

<body>
  <nav th:replace="../elements/navbar"></nav>

  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Tweet details
            <small>View and edit Your tweet</small></h2>
          <hr></hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" th:action="${#httpServletRequest.requestURI}" method="post">
            <div class="form-group">
              <label for="tweetGroup" class="col-sm-2 control-label">Group Mapping</label>
              <div class="col-sm-10">
                <input th:if="${#httpServletRequest.requestURI.equals('/tweets/add')}" type="text" class="form-control" list="tweetGroups"
                  id="tweetGroup" name="tweetGroup" required="required" autocomplete="off" placeholder="Enter new group name or select from dropdown"
                  th:value="${#httpServletRequest.requestURI.equals('/tweets/add')} ? '' : ${tweetGroup.title}"
                  th:disabled="!${#httpServletRequest.requestURI.equals('/tweets/add')}">
                </input>
                <span th:unless="${#httpServletRequest.requestURI.equals('/tweets/add')}" class="form-control" disabled="disabled">
                  <a th:href="@{/groups/view/} + ${tweetGroup.groupID}" th:text="${tweetGroup.title}"></a></span>
                <datalist th:if="${#httpServletRequest.requestURI.equals('/tweets/add')}" id="tweetGroups">
                  <option th:each="tweetGroup : ${tweetGroups}" th:label="${tweetGroup.title} + ' (' + ${tweetGroup.description} + ')'"
                    th:value="${tweetGroup.groupID}"></option>
                </datalist>
              </div>
            </div>
            <div class="form-group">
              <label for="content" class="col-sm-2 control-label">Tweet Content</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="content" name="content" required="required" rows="3" maxlength="140" placeholder="Maximum 140 characters"
                  th:text="${#httpServletRequest.requestURI.startsWith('/tweets/add')} ? '' : ${tweetEntry.content}"
                  th:disabled="${#httpServletRequest.requestURI.startsWith('/tweets/view/')}">
                </textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="tweetDate" class="col-sm-2 control-label">Scheduling</label>
              <div class="col-sm-5">
                <input type="date" class="form-control" id="tweetDate" name="tweetDate" required="required" placeholder="YYYY-MM-DD (e.g. 2021-08-17)"
                  th:value="${#httpServletRequest.requestURI.startsWith('/tweets/add')} ? '' : ${#strings.substring(tweetEntry.tweetDate, 0, 10)}"
                  th:disabled="!${#httpServletRequest.requestURI.startsWith('/tweets/add')}">
                </input>
              </div>
              <div class="col-sm-5">
                <input type="time" class="form-control" id="tweetTime" name="tweetTime" required="required" placeholder="HH:MM (e.g. 03:17)"
                  th:value="${#httpServletRequest.requestURI.startsWith('/tweets/add')} ? '' : ${#strings.substring(tweetEntry.tweetDate, 11, tweetEntry.tweetDate.length())}"
                  th:disabled="!${#httpServletRequest.requestURI.startsWith('/tweets/add')}">
                </input>
              </div>
            </div>
            <div class="form-group">
              <label for="imageUrl" class="col-sm-2 control-label">Image attachment</label>
              <div class="col-sm-10">
                <input type="url" class="form-control" id="imageUrl" name="imageUrl" placeholder="http://dixit.uni-koeln.de/wp-content/uploads/uni-koeln.jpg"
                  th:value="${#httpServletRequest.requestURI.startsWith('/tweets/add')} ? '' : ${tweetEntry.imageUrl}"
                  th:disabled="${#httpServletRequest.requestURI.startsWith('/tweets/view/')}">
                </input>
              </div>
            </div>
            <div class="form-group">
              <label for="latitude" class="col-sm-2 control-label">Location</label>
              <div class="col-sm-5">
                <input type="number" class="form-control" id="latitude" name="latitude" placeholder="50.92813 (latitude)" min="-90" max="90" step="0.00001"
                  th:value="${#httpServletRequest.requestURI.startsWith('/tweets/add') or tweetEntry.latitude eq 0.0} ? '' : ${tweetEntry.latitude}"
                  th:disabled="${#httpServletRequest.requestURI.startsWith('/tweets/view/')}">
                </input>
              </div>
              <div class="col-sm-5">
                <input type="number" class="form-control" id="longitude" name="longitude" placeholder="6.92706 (longitude )" min="-180" max="180" step="0.00001"
                  th:value="${#httpServletRequest.requestURI.startsWith('/tweets/add') or tweetEntry.longitude eq 0.0} ? '' : ${tweetEntry.longitude}"
                  th:disabled="${#httpServletRequest.requestURI.startsWith('/tweets/view/')}">
                </input>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Actions</label>
              <div class="col-sm-10">
                <a th:if="${#httpServletRequest.requestURI.startsWith('/tweets/view/')}" th:href="@{/tweets/view}"
                  class="btn btn-default"><span class="glyphicon glyphicon-level-up" aria-hidden="true"></span> All tweets</a>
                  <a th:if="${#httpServletRequest.requestURI.startsWith('/tweets/view/')}" th:href="@{/groups/view/} + ${tweetEntry.groupID}"
                    class="btn btn-default"><span class="glyphicon glyphicon-level-up" aria-hidden="true"></span> Group tweets</a>
                <a th:unless="${#httpServletRequest.requestURI.startsWith('/tweets/add')}" th:href="@{/tweets/delete/} + ${tweetEntry.tweetID}"
                  class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete tweet</a>
                <a th:if="${#httpServletRequest.requestURI.startsWith('/tweets/view/') and !tweetEntry.tweeted}" th:href="@{/tweets/edit/} + ${tweetEntry.tweetID}"
                  class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit tweet</a>
                <button th:unless="${#httpServletRequest.requestURI.startsWith('/tweets/view/')}" type="submit"
                  class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save tweet</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer th:replace="../elements/footer"></footer>
  <div th:replace="../elements/scripts"></div>
</body>

</html>

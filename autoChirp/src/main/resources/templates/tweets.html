<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="../elements/header (title='Tweets')"></head>

<body>
  <nav th:replace="../elements/navbar"></nav>

  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Scheduled tweets
            <small>View and edit Your scheduled tweets</small></h2>
          <hr></hr>
        </div>
      </div>
      <div th:if="${#lists.isEmpty(tweetsList)}" class="row">
        <div class="col-md-12">
          <h3 class="text-danger">You don't have any tweets yet!</h3>
        </div>
      </div>
      <div th:unless="${#lists.isEmpty(tweetsList)}" class="row">
        <div class="col-md-12">
          <div class="panel panel-primary">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Group</th>
                  <th>Content</th>
                  <th class="text-center">Tweeted</th>
                  <th class="text-center fixlist">When</th>
                  <th class="text-right fixlist">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="tweetEntry : ${tweetsList}" th:classappend="${false} ? danger">
                  <td><a th:href="@{/groups/view/} + ${tweetEntry.groupID}" th:text="${tweetEntry.groupName}"></a></td>
                  <td th:text="${tweetEntry.content}"></td>
                  <td class="text-center"><span class="glyphicon" th:classappend="${tweetEntry.tweeted} ? 'glyphicon glyphicon-ok' : 'glyphicon-time'" aria-hidden="true"></span></td>
                  <td th:text="${tweetEntry.tweetDate}" class="text-center"></td>
                  <td class="text-right">
                    <a th:href="@{/tweets/view/} + ${tweetEntry.tweetID}">View</a> |
                    <a th:href="@{/tweets/edit/} + ${tweetEntry.tweetID}">Edit</a> |
                    <a th:href="@{/tweets/delete/} + ${tweetEntry.tweetID}">Delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div th:if="${pages != null}" class="panel-footer">
              <nav class="text-center">
                <ul class="pagination">
                  <li th:classappend="${page == 1} ? disabled"><a th:href="${page == 1} ? '#' : @{/tweets/view?page=} + ${page - 1}" aria-label="Previous"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a></li>
                  <li th:each="i : ${#numbers.sequence(1, pages)}" th:classappend="${page == i} ? active"><a  th:href="@{/tweets/view?page=} + ${i}" th:text="${i}"></a></li>
                  <li th:classappend="${page == pages} ? disabled"><a th:href="${page == pages} ? '#' : @{/tweets/view?page=} + ${page + 1}" aria-label="Next"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <footer th:replace="../elements/footer"></footer>
  <div th:replace="../elements/scripts"></div>
</body>

</html>

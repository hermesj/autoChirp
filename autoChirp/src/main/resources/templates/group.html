<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="../elements/header (title='Group')"></head>

<body>
  <nav th:replace="../elements/navbar"></nav>

  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Group details
            <small>View and edit Your tweet group</small></h2>
          <hr></hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" th:action="${#httpServletRequest.requestURI}" method="post">
            <div class="form-group">
              <label for="title" class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" required="required" maxlength="255" placeholder="My group" th:value="${#httpServletRequest.requestURI.startsWith('/groups/add')} ? '' : ${tweetGroup.title}" th:disabled="${#httpServletRequest.requestURI.startsWith('/groups/view/')}">
                </input>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description" required="required" maxlength="255" placeholder="A group with my tweets" th:value="${#httpServletRequest.requestURI.startsWith('/groups/add')} ? '' : ${tweetGroup.description}" th:disabled="${#httpServletRequest.requestURI.startsWith('/groups/view/')}">
                </input>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Actions</label>
              <div class="col-sm-10">
                <a th:if="${#httpServletRequest.requestURI.startsWith('/groups/view/')}" th:href="@{/groups/edit/} + ${tweetGroup.groupID}" class="btn btn-primary">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit group</a>
                <button th:unless="${#httpServletRequest.requestURI.startsWith('/groups/view/')}" type="submit" class="btn btn-success">
                  <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save group</button>
                <a th:unless="${#httpServletRequest.requestURI.equals('/groups/add')}" th:href="@{/groups/delete/} + ${tweetGroup.groupID}" class="btn btn-danger">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete group</a>
                <a th:unless="${#httpServletRequest.requestURI.equals('/groups/add')}" th:href="@{/groups/toggle/} + ${tweetGroup.groupID}" class="btn" th:classappend="${tweetGroup.enabled} ? btn-danger : btn-success">
                  <span class="glyphicon" th:classappend="${tweetGroup.enabled} ? glyphicon-pause : glyphicon-play" aria-hidden="true"></span> <span th:text="${tweetGroup.enabled} ? 'Disable group' : 'Enable group'" th:remove="tag"></span></a>
                <a th:if="${#httpServletRequest.requestURI.startsWith('/groups/view/')}" th:href="@{/tweets/add/} + ${tweetGroup.groupID}" class="btn btn-primary">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add tweet</a>
              </div>
            </div>
            <div th:if="${#httpServletRequest.requestURI.startsWith('/groups/view/') and !#lists.isEmpty(tweetsList)}" class="form-group">
              <label class="col-sm-2 control-label">Tweets</label>
              <div class="col-sm-10">
                <div class="panel panel-primary">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Content</th>
                        <th class="text-center">Tweeted</th>
                        <th class="text-center fixlist">When</th>
                        <th class="text-right fixlist">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="tweetEntry : ${tweetsList}" th:classappend="${false} ? danger">
                        <td th:text="${tweetEntry.content}"></td>
                        <td class="text-center"><span class="glyphicon" th:classappend="${tweetEntry.tweeted} ? 'glyphicon glyphicon-ok' : 'glyphicon-time'" aria-hidden="true"></span></td>
                        <td th:text="${tweetEntry.tweetDate}" class="text-center"></td>
                        <td class="text-right">
                          <a th:href="@{/tweets/view/} + ${tweetEntry.tweetID}">View</a> |
                          <a th:href="@{/tweets/edit/} + ${tweetEntry.tweetID}">Edit</a> |
                          <a th:href="@{/tweets/delete/} + ${tweetEntry.tweetID}">Delete</a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <div th:if="${pages != null}" class="panel-footer">
                    <nav class="text-center">
                      <ul class="pagination">
                        <li th:classappend="${page == 1} ? disabled"><a th:href="${page == 1} ? '#' : @{/groups/view/} + ${tweetGroup.groupID} + '?page=' + ${page - 1}" aria-label="Previous"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a></li>
                        <li th:each="i : ${#numbers.sequence(1, pages)}" th:classappend="${page == i} ? active"><a  th:href="@{/groups/view/} + ${tweetGroup.groupID} + '?page=' + ${i}" th:text="${i}"></a></li>
                        <li th:classappend="${page == pages} ? disabled"><a th:href="${page == pages} ? '#' : @{/groups/view/} + ${tweetGroup.groupID} + '?page=' + ${page + 1}" aria-label="Next"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></a></li>
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer th:replace="../elements/footer"></footer>
  <div th:replace="../elements/scripts"></div>
</body>

</html>
